<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>universe</title>
  <link rel="icon" type="image/png" href="/heart.png" sizes="16x16" />
  <link rel="stylesheet" href="./DEV303.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>

  <style>
    html,
    body {
      background: black;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .phone {
      height: 50px;
      width: 100px;
      border: 3px solid white;
      border-radius: 10px;
      animation: rotate 1.5s ease-in-out infinite alternate;
      display: none;
    }

    .message {
      color: white;
      font-size: 1em;
      margin-top: 40px;
      display: none;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(-90deg);
      }

      100% {
        transform: rotate(-90deg);
      }
    }

    /* Show warning only in portrait mode on phones */
    @media only screen and (max-device-width: 812px) and (orientation: portrait) {
      .phone,
      .message {
        display: block;
        z-index: 9999;
      }

      #container {
        display: none !important;
      }
    }
  </style>
</head>

<body>

  <!-- Rotate Phone Warning -->
  <div class="phone"></div>
  <div class="message">Please rotate your device!</div>

  <!-- Your actual 3D App Canvas -->
  <div id="container"></div>

  <!-- Optional dark overlay or info elements -->
  <div id="dark-overlay"></div>
  <div id="info"></div>

  <!-- 3D App Setup -->
  <script type="module" src="./script.js"></script>

  <!-- Optional JS App Data -->
  <script>
    window.dataLove2Loveloom = {
      template: "galaxy",
      data: {
        keychain: { name: "TÊN NÈ", phone: ".......", address: "......." },
        ringTexts: ["CHỖ NÀY ĐẶT TÊN CHO VÀNH ĐAI"],
      }
    };
  </script>

  <!-- Music Player -->
  <script>
    const musicManager = {
      audio: null,
      isPlaying: false,

      init() {
        this.audio = new Audio('./Ks.mp3');
        this.audio.loop = true;
        this.audio.volume = 0.7;
        this.audio.preload = "auto";

        this.audio.onplay = () => {
          this.isPlaying = true;
        };

        this.audio.onpause = () => {
          this.isPlaying = false;
        };
      },

      togglePlayback() {
        if (!this.audio) return;
        if (this.audio.paused) {
          this.audio.play().catch(e => console.warn('Error playing audio:', e));
        } else {
          this.audio.pause();
        }
      }
    };

    let audioStarted = false;
    document.body.addEventListener('click', () => {
      if (audioStarted) return;
      const audio = new Audio('./e.mp3');
      audio.loop = true;
      audio.play().catch(() => console.log("Can't autoplay."));
      audioStarted = true;
    });
  </script>

</body>

</html>
